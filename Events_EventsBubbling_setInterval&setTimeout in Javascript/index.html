<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 10px;
            margin: 10px;
            background-color: aqua;
        }
        .child{
            padding: 10px;
            margin: 10px;
            background-color: rgb(178, 201, 90);
        }
        .childContainer{
            padding: 10px;
            margin: 10px;
            background-color: rgb(11, 15, 15);
        }
    </style>
</head>
<body>
    <div class="text">I am a text</div>
    <button id="btn">Click me</button>
    <div class="container">
        <div class="childContainer">
            <div class="child">I am child</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
